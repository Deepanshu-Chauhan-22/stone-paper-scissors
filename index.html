<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="head">
            <h1><b>Rock Paper Scissors</b></h1>
        </div>
    </header>
    
    <main>
        
            <div class="game">

                <div class="choice" id="rock">
                    <img src="rock.png" height="200px" , width="200px" >
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" height="200px" , width="200px">
                </div>
                <div class="choice" id="scissors">
                    <img src="scissors.png" height="200px" , width="200px">
                </div>

            </div>    

            <div class="scorebox">
                <div class="score">
                    <p>You -</p>
                    <p id="user-score">0</p>
                </div>
                <div class="score">         
                    <p>Comp -</p>
                    <p id="comp-score">0</p>
                </div>

            </div>
                
            <div class="msg-container">
                    <div class="msg">Play Your Turn </div>
            </div>
      
    </main>
    <script src="first.js"></script>
</body>
</html>
